<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to oTunes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="text-center">
    <h1>Welcome to oTunes</h1>
    <h2>The "totally not ripped off from iTunes" music store.</h2>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
            <input class="search_input" type="text" name="" placeholder="Search...">
            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
    </div>
</div>
<div>
    <div>
        <table class="table" style="width: 30%; display: inline-block">
            <tr>
                <th>Track Name</th>
                <th>Track Composer</th>
            </tr>
            <tr th:each="track: ${tracks}">
                <td th:text="${track.getName()}"></td>
                <td th:text="${track.getComposer()}"></td>
            </tr>
        </table>
    </div>
    <div>
        <table class="table" style="width: 30%; display: inline-block">
            <tr>
                <th>Genre Name</th>
            </tr>
            <tr th:each="genre: ${genres}">
                <td th:text="${genre.getName()}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
